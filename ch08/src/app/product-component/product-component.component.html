<div class="abc"></div>
<form [formGroup]="myForm">
    <div class="form-group zzz">
      <label for="id">名称</label>
      <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
    </div>
    <div class="form-group zzz">
      <label for="userName">价格</label>
      <input type="text" class="form-control" id="userName" name="userName" [formControl]='userName'>
    </div>
    <div class="form-group zzz">
      <label for="text">数量</label>
      <input type="text" class="form-control" id="password" name="password"[formControl]='password'>
      
    </div>
  
  </form>
  <div>
  <button type="button" class="btn btn-primary" (click)="search()">查询</button>
  <button type="button" class="btn btn-success"(click)="add()">添加</button>
  <button type="button" class="btn btn-danger"(click)="delete()">删除</button>
  <button type="button" class="btn btn-warning"(click)="update()">修改</button>
  </div>
  <table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">名称</th>
    <th scope="col">价格</th>
    <th scope="col">数量</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor='let user of users$ | async; let i = index'(click)="select(user)">
  
    <th scope="row">{{i}}</th>
    
    <td>{{user.id}}</td>
    <td>{{user.userName}}</td>
    <td>{{user.password}}</td>
  
  </tr>
  </tbody>
  </table>
